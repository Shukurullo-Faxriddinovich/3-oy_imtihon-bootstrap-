<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>imtihon bootstrap</title>
</head>
<body>
  <main class="main ">
    <section class="title">
      <div class="container">
        <div class="row mt-5 mb-5 d-flex ">
          <div class="col-7">
            <div class="info bg-white  shadow ">
              <h2 class="hero__title pt-3 mb-4 ms-2">Payment information</h2>
                <form  action="#" class="form w-100 "  autocomplete="off" >
                <label class="form__label  d-block my-3 px-2 ">
                  <span class="form__title text-black ">CARD NUMBER</span>
                    <input class="form__input form-control  w-100 d-block" type="number" name="password"  min="16" required aria-label="*** *** *** ***" placeholder="*** *** *** ***">
                </label>
      
                <label class="form__label my-3">
                  <span class="form__title ps-2 text-black  ">CARD HOLDER</span>
                    <input class="form__input form-control d-block mb-2 ms-2 w-100"type="text" name= "name"  required aria-label="name" placeholder="Micheal Jordan">
                </label>
                             
                <label class="form__label ps-2">
                  <span class="form__title text-black">EXP DATE</span>
                    <input class="form__input form-control px-1 d-block " type="datetime" name= "name"  required aria-label="date" placeholder="03/19" required>
                </label>

                <label class="form__label ">
                  <span class="form__title text-black">CVC</span>
                  <input class="form__input form-control d-block" type="password" name="password" required aria-label=" code" placeholder="***">
                </label>
                    </form>
                </div>
            </div>
            <div class="col-5">
                <div class="user bg-white shadow ">
                    <div class="user__picture d-flex justify-content-between border-bottom px-2 pb-2">
                      <div class="cost">
                        <img class="user__img  p-2 boder" src="./images/images.jpg" width="50"  alt="chocolate-bar-image">
                        <p class="user__text fw-bolder d-inline ">chocolate-bar</p>
                      </div>
                        <p class="user__text fw-bold pt-2 d-inline  ">$2.49</p>
                      </div>
                      <div class="user__picture d-flex justify-content-between pt-2 px-2">
                        <p class="user__text fw-bolder d-inline px-3 ">Subtotal</p>
                        <p class="user__text  d-inline  ">$3.00</p>
                      </div>
                      <div class="user__picture d-flex justify-content-between   border-bottom pt-1 px-2 pb-2"> 
                        <p class="user__text fw-bolder d-inline  px-3 ">Shipping</p>
                        <p class="user__text  d-inline  ">$4.98</p>
                      </div>
                      <div class="user__picture d-flex justify-content-between pt-1 px-2 pb-2">                                                       
                        <p class="user__text  d-inline fw-bold px-3 ">Total</p>
                        <p class="user__text d-inline fs-5 fw-bold ">$7.98</p>
                      </div>
                  </div>
            </div>
        </div>
        <div class="row">
          <div class="col-7">
            <div class="box bg-white shadow">
              <h2 class="box__titles py-3 px-3"> Billing address</h2>
                <form class="row__form " action="#">
                  <label class="row__label form-label border-bottom d-flex px-3">    
                    <input class="row__input form-check" type="radio" name="check" aria-label="asdcasd" placeholder="" required>
                      <span class=" px-3 pb-3" >Same as the shipping address</span>
                      </label>
                      <label class="row__label form-label d-flex border-bottom pb-3 px-3">
                         <input class="row__input form-check" type="radio" name="check" aria-label="casdasd" placeholder="" required>
                      <span class="px-3" >Use a different billing address</span>
                  </label>
                </form>
            </div>
            <div class="row__buttons justify-content-between d-flex mt-3 mb-4">
              <button class="btn btn-link text-decoration-none"> Return to  shipping method</button>
              <button class="btn btn-outline-primary bg-primary text-light"> Complete order</button>
            </div>
          </div>
        </div>
    </div>
</section>
</main>
</body>
</html>
